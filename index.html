    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Poiret+One&display=swap');
      body {
        font-family: 'Manrope', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #111827; /* gray-900 */
      }
      .glow-on-hover:hover {
        box-shadow: 0 0 15px 0px rgba(45, 212, 191, 0.6);
      }
      .animate-infinite-scroll {
        animation: infinite-scroll 60s linear infinite;
      }
      .btn-interactive {
        background: linear-gradient(-45deg, #1d4ed8, #16a34a, #c026d3, #22d3ee);
        background-size: 400% 400%;
        animation: gradient-animation 15s ease infinite;
        border: none;
        color: white;
        transition: transform 0.3s ease-in-out;
      }
      .btn-interactive:hover {
        animation: gradient-animation 15s ease infinite, pulse-hover 1.5s infinite;
        transform: scale(1.05);
      }
      .typing-cursor::after {
        content: '|';
        animation: blink 1s step-end infinite;
      }
      /* --- Animation Keyframes --- */
      @keyframes infinite-scroll {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes pulse-hover {
        0%, 100% {
          transform: scale(1.05);
          box-shadow: 0 0 15px #c026d3;
        }
        50% {
          transform: scale(1.1);
          box-shadow: 0 0 30px #c026d3;
        }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes blink {
        from, to { color: transparent; }
        50% { color: #10b981; }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scale-in {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
    </style>
